version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: erpmax_postgres
    environment:
      POSTGRES_USER: erpmax
      POSTGRES_PASSWORD: erpmax_dev_password
      POSTGRES_DB: erpmax_orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U erpmax" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: erpmax_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: erpmax_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: erpmax
      RABBITMQ_DEFAULT_PASS: erpmax_dev_password
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
